<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TDA: Thread Dump Analyzer</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/tree-control.css" rel="stylesheet">
    <link href="css/tree-control-attribute.css" rel="stylesheet">
    <link href="css/tda.css" rel="stylesheet">
    <script src="js/common.js"></script>
    <script src="js/tda.js"></script>
  </head>
  <body ng-app="tda.module" data-ng-cloak="">
    <div class="container">
      <div class="left" ng-controller="HomeCtrl">
        <div class="left-body">
          <treecontrol class="tree-classic"
                       tree-model="dataForTheTree"
                       options="treeOptions"
                       on-selection="showSelected(node)"
                       selected-node="node1">
            employee: {{node.name}} age {{node.age}}
          </treecontrol>
          <!-- as an attribute -->
          <div treecontrol class="tree-classic"
               tree-model="dataForTheTree"
               options="treeOptions"
               on-selection="showSelected(node)"
               selected-node="node1">
            employee: {{node.name}} age {{node.age}}
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-body">top-right</div>
      </div>
      <div class="bottom">
        <div class="bottom-body">bottom</div>
      </div>
    </div>

  </body>
</html>
