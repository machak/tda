<!DOCTYPE html>
<html lang="en" ng-app="tda.module">
  <head>
    <title>TDA: Thread Dump Analyzer</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/tree-control.css" rel="stylesheet">
    <link href="css/tree-control-attribute.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/default/style.css"/>
    <link href="css/angular-resizable.min.css" rel="stylesheet">
    <link href="css/tda.css" rel="stylesheet">
    <script src="js/common.js"></script>
    <script src="js/tda.js"></script>
  </head>
  <body  data-ng-cloak="" data-ng-controller="HomeCtrl">
    <main>
      <div class="content">
        <div class="row" resizable data-r-directions="['bottom']" data-r-flex="true">
          <section class="left" resizable data-r-directions="['right']" data-r-flex="true">
              <div js-tree="treeConfig" data-ng-model="treeData" data-tree="treeInstance" data-tree-events="changed:changed">
              </div>
          </section>
          <section class="right" data-compile="selectedRight">
          </section>
        </div>
        <section class="bottom" resizable data-r-directions="['bottom']" data-r-flex="true" data-ng-bind-html="selectedContent | sanitize">
        </section>

      </div>
    </main>

  </body>

</html>
